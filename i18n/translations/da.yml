  section2: "Jeg bygger gode produkter ved at arbejde iterativt med interessenter og andre udviklere for at identificere den bedste tilgang, startende med en simpel MVP og derfra kontinuerligt forbedre løsningen gennem trial & error. Jeg trives med at takle komplekse problemer, lære ved at gøre og eksperimentere med nye ideer undervejs."
