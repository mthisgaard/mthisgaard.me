about:
  title: "Hej mit navn er Malene, tidligere psykolog nu full stack udvikler."
  section1: "Med en baggrund i psykologi og en forkærlighed for rent, brugervenligt design laver jeg webløsninger, der er lige så lækre at bruge, som de er funktionelle. Fra tegnebrættet til implementering nyder jeg at styre hele et projekts livscyklus."
  section2: "Jeg bygger solide produkter ved at arbejde iterativt i tæt samarbejde med stakeholders og mine med-udviklere for at identificere den bedste tilgang. Startende med en simpel MVP, kontinuerligt forbedret gennem trial & error. Jeg trives med at takle komplekse problemer, 'learning by doing' og at eksperimentere med nye ideer."
